<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">

		<title>Horizontal menu Page</title>

		<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet">
		<link href="__PUBLIC__/admin/css/style-responsive.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			.wrapper {
				padding: 20px 200px;
			}	
			.dropdown-menu {
				min-width: 147px;
			}
			
		</style>
	</head>

	<body class="horizontal-menu-page">

		<section>

		    <nav class="navbar navbar-default" role="navigation">
		        <div class="container-fluid">
		            <!-- Brand and toggle get grouped for better mobile display -->
		            <div class="navbar-header">
		                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		                    <span class="sr-only">Toggle navigation</span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </button>
		                <a class="navbar-brand" href="index.html">
		                    <img src="__PUBLIC__/admin/images/logo.png" alt="">
		                </a>
		            </div>

		            <!-- Collect the nav links, forms, and other content for toggling -->
		            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		                <ul class="nav navbar-nav">
		                    <li><a href="#">我的发布</a></li>
		                    <li><a href="#">发布兼职</a></li>
		                    <li><a href="#">工作申请</a></li>
		                    <li><a href="#">我的资料</a></li>
		                </ul>

		                <ul class="nav navbar-nav navbar-right">
		                    <li>
		                        <form class="navbar-form navbar-left" role="search">
		                            <div class="form-group">
		                                <input type="text" class="form-control" placeholder="Search">
		                            </div>
		                        </form>
		                    </li>
		                    <li class="dropdown">
		                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <img alt="" src="__PUBLIC__/admin/images/photos/user-avatar.png">
		                        {$Think.session.userInfo.companyName}
		                        <b class="caret"></b></a>
		                        <ul class="dropdown-menu">
		                            <li><a href="#">退出登录</a></li>
		                        </ul>
		                    </li>
		                </ul>
		            </div><!-- /.navbar-collapse -->
		        </div><!-- /.container-fluid -->
		    </nav>


		    <!--body wrapper start-->
		    <div class="wrapper">
		        
		        <div class="row">
	                <div class="col-lg-12">
	                    <section class="panel">
	                        <header class="panel-heading">
	                            Form validations
	                        </header>
	                        <div class="panel-body">
	                            <div class=" form">
	                                <form class="cmxform form-horizontal adminex-form" id="commentForm" method="get" action="" novalidate="novalidate">
	                                    <div class="form-group ">
	                                        <label for="cname" class="control-label col-lg-2">Name (required)</label>
	                                        <div class="col-lg-10">
	                                            <input class=" form-control" id="cname" name="name" minlength="2" type="text" required="">
	                                        </div>
	                                    </div>
	                                    <div class="form-group ">
	                                        <label for="cemail" class="control-label col-lg-2">E-Mail (required)</label>
	                                        <div class="col-lg-10">
	                                            <input class="form-control " id="cemail" type="email" name="email" required="">
	                                        </div>
	                                    </div>
	                                    <div class="form-group ">
	                                        <label for="curl" class="control-label col-lg-2">URL (optional)</label>
	                                        <div class="col-lg-10">
	                                            <input class="form-control " id="curl" type="url" name="url">
	                                        </div>
	                                    </div>
	                                    <div class="form-group ">
	                                        <label for="ccomment" class="control-label col-lg-2">Your Comment (required)</label>
	                                        <div class="col-lg-10">
	                                            <textarea class="form-control " id="ccomment" name="comment" required=""></textarea>
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <div class="col-lg-offset-2 col-lg-10">
	                                            <button class="btn btn-primary" type="submit">Save</button>
	                                            <button class="btn btn-default" type="button">Cancel</button>
	                                        </div>
	                                    </div>
	                                </form>
	                            </div>

	                        </div>
	                    </section>
	                </div>
	            </div>
		    </div>
		    <!--body wrapper end-->
		   
		    <!--footer section start-->
		    <footer class="sticky-footer">
		        Footer contents goes here
		    </footer>
		    <!--footer section end-->

		</section>

		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="__PUBLIC__/admin/js/jquery-1.10.2.min.js"></script>
		<script src="__PUBLIC__/admin/js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="__PUBLIC__/admin/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/admin/js/modernizr.min.js"></script>
		<script src="__PUBLIC__/admin/js/jquery.nicescroll.js"></script>
		
		<!--gritter script-->
		<script src="__PUBLIC__/admin/js/gritter/js/jquery.gritter.js"></script>
		<script src="__PUBLIC__/admin/js/gritter/js/gritter-init.js"></script>

		<!--common scripts for all pages-->
		<script src="__PUBLIC__/admin/js/scripts.js"></script>

	</body>
</html>
